<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hilang").click(function(){
                    $("h3").hide();
                });
            $("#muncul").click(function(){
                $("h3").show();
            });
        });
        </script>
    </head>
    <body>
        <h3>WDW Modul 11 No.7</h3>

        <button id="hilang">hilang</button>
        <button id="muncul">muncul</button>
    </body>
</html>
